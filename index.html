<!--This is where we declared classes for each of the seperate pages of the website

(super duper stoked when I get to the timeline portion of this page)
The RESUME AND ABOUT ME section will breifly introduce myself, show a profile picture
have a scrollable resume with a link to download the resume 
That's all for now... bye-->
<body class="main-landing-page">
    <header class="section sec1 header active">
        <!--TESTING THE  FONT AWESOME WITH INSTAGRAM LOGO
        When I use this one an icon shows up twice, one above the other, why?:
        <i class="fab fa-instagram"></i>
            
        When I use this one an icon shows up once
        According to font awesome aria-hiddden is used to improve
        web accessibility and to hide icons that are just "for-show":   
        <i class="fab fa-instagram" aria-hidden="true"></i>
    
        When I do two lines the logo appears twice one to the right of the other
        Which I thought there would be 4 logos "mirroring" each other:
        <i class="fab fa-instagram"></i>
        <i class="fab fa-instagram"></i>

        Same results for:
        <i class="fab fa-instagram" aria-hidden="true"></i>
        <i class="fab fa-instagram" aria-hidden="true"></i>
    --> 
    </header>
    <main>
        <section class="sec2 project outline"></section>
        <section class="sec3 resume & about me"></section>
    </main>
</body>
