<!--This is where we declared classes for each of the seperate pages of the website
The MAIN LANDING PAGE is to showcase all of the video game projects
The PROJECT OUTLINE is where when you click on an element on the main-landing page
it will redirect you to a seperate page going more in depth on the video game
(super duper stoked when I get to the timeline portion of this page)
The RESUME AND ABOUT ME section will breifly introduce myself, show a profile picture
have a scrollable resume with a link to download the resume 
That's all for now... bye-->
<body class="main-landing-page">
    <header class="section sec1 header active">

    </header>
    <main>
        <section class="section sec2 project outline"></section>
        <section class="section sec3 resume & about me"></section>
    </main>

    <!--BUTTONS-->
    <div class="controls">
        <!--home page or "main landing page, phone home!"-->
        <div class="control control-1 active-btn">
            <i class="fa fa-home"></i>
        </div>
        <!--project outline-->
        <div class="control control-2 ">
            <i class="fa fa-gamepad"></i>
        </div>
        <!--resume and about me-->
        <div class="control control-3 ">
            <i class="fa fa-user"></i>
        </div>
    </div>

    <!--link the javascript file-->
    <script src = "app.js"></script>
</body>
</html>
